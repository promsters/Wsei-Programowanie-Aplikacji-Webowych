<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab3</title>
</head>
<body>
    <div class="container">
        <div class="input-box" id="addCityContainer">
            <input type="text" placeholder="Podaj miasto" />
            <button type="submit">Dodaj</button>
        </div>
        <div class="cities-box">
            <div class="city prototype">
                <div class="header">
                    <h2>Tarnów</h2>
                    <span>20°</span>
                    <img src="http://openweathermap.org/img/w/10d.png" />
                </div>
                <div class="details">
                    <div data-type="pressure">
                        <span class="label">Ciśnienie</span>
                        <span class="value">1017 hPa</span>
                    </div>
                    <div data-type="rain">
                        <span class="label">Deszcz</span>
                        <span class="value">0,0 mm</span>
                    </div>
                    <div data-type="wind">
                        <span class="label">Wiatr</span>
                        <span class="value">25 km/h</span>
                    </div>
                    <div data-type="cloud">
                        <span class="label">Zachmurzenie</span>
                        <span class="value">69%</span>
                    </div>
                    <div data-type="humidity">
                        <span class="label">Wilgotność</span>
                        <span class="value">30%</span>
                    </div>
                    <div data-type="snow">
                        <span class="label">Śnieg</span>
                        <span class="value">0,0 mm</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
